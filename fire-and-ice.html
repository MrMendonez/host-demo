<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="parallax-container">
      <div class="parallax"><img src="img/fire-and-ice-earth.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h1 class="header">Fire and Ice</h1>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/nuclear.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          Some say the world will end in fire,
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/winter.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          Some say in ice.
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/eye.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          From what I've tasted of desire
          <br />
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/bonfire.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          I hold with those who favor fire</h3>
          <br />
          <br />
          <br />
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/earth.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          But if it had to perish twice,
          <br />
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/hate.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          I think I know enough of hate
          <br />
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/destruction.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          To say that for destruction
          <br />
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/great.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">
          <br />
          Ice is also great
          <br />
          <br />
          <br />
        </h3>
      </div>
    </div>
    <div class="parallax-container">
      <div class="parallax"><img src="img/suffice.jpg"></div>
    </div>
    <div class="section white">
      <div class="row container">
        <h3 class="grey-text text-darken-3 lighten-3">And will suffice.</h3>
      </div>
    </div>
    <div class="section white">
      <div class="row container">
        <h5 class="grey-text text-darken-3 lighten-3 right-align">-Robert Frost</h5>
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
